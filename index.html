<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cards</title>
</head>
<body>
    <h1>Cards</h1>
    <div class="food-card">
        <img src="barbecuehotpot.jpeg" alt="barbecuehotpot" height="100px" width="120px">
        <h2> Barbecuehotpot</h2>
        <p>K-Barbecue is a splendid feast</p>
        <p class="price">$40.99</p>
        <button>Order Now</button>
    </div>

    <div class="food-card">
        <img src="https://assets.architecturaldigest.in/photos/600840e0274aca243711c516/master/w_1600%2Cc_limit/saransh-goila-chicken-biryani-food.jpeg" alt="biryani" height="100px" width="120px">
        <h2>Biryani</h2>
        <p>Biryani is our passion</p>
        <p class="price">$50.99</p>
        <button>Order Now</button>
    </div>
    <div class="food-card">
        <img src="japchae.jpg" alt="Dosa" height="100px" width="120px">
        <h2>japchae</h2>
        <p>japchae brings sea food taste</p>
        <p class="price">$20.99</p>
        <button>Order Now</button>
    </div>
    <div class="food-card">
        <img src="https://images6.alphacoders.com/337/337990.jpg" alt="ice cream" height="100px" width="120px">
        <h2>Ice cream</h2>
        <p>No dinner ends with ice cream</p>
        <p class="price">$15.99</p>
        <button>Order Now</button>
    </div>

    

</body>
</html>
